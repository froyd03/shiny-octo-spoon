<!DOCTYPE html>
<html lang="en">
<head>
    <title>Financial Reports</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h2>Subdivision Financial Report</h2>

        <label for="dateRange">Select Date Range:</label>
        <input type="date" id="startDate"> to 
        <input type="date" id="endDate">
        <button onclick="generateReport()">Generate Report</button>

        <h3>Report Summary</h3>
        <p><strong>Total Homeowner Dues:</strong> ₱<span id="totalDues">0</span></p>
        <p><strong>Total Other Income (Basketball Rentals):</strong> ₱<span id="totalRentals">0</span></p>
        <p><strong>Total Expenses:</strong> ₱<span id="totalExpenses">0</span></p>
        <p><strong>Net Profit/Loss:</strong> ₱<span id="netProfit">0</span></p>

        <h3>Transaction Records</h3>
        <table id="reportTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be added dynamically -->
            </tbody>
        </table>

        <button onclick="exportToPDF()">Export to PDF</button>
        <button onclick="exportToExcel()">Export to Excel</button>
    </div>

    <script src="report.js"></script>
</body>
</html>
